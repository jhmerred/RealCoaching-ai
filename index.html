<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리얼코칭 AI 감정진단 챗봇</title>
    <link rel="icon" type="image/png" href="./logo/RealCoaching_logo_icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #fff;
            color: #000;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* 사이드바 */
        .sidebar {
            width: 280px;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            position: relative;
        }

        .sidebar-header {
            padding: 32px 24px;
            border-bottom: 1px solid #333;
            text-align: center;
            background: linear-gradient(135deg, #111 0%, #222 100%);
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            filter: drop-shadow(0 2px 8px rgba(255, 255, 255, 0.1));
        }

        .sidebar-header h1 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 6px;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            letter-spacing: -0.5px;
        }

        .sidebar-header p {
            font-size: 12px;
            color: #aaa;
            font-weight: 400;
            opacity: 0.9;
        }

        .sidebar-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            padding-bottom: 180px; /* 하단 상태 섹션을 위한 공간 */
        }
        
        .sidebar-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 24px;
            background: #000;
            border-top: 1px solid #333;
        }

        .session-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #999;
            margin-bottom: 12px;
        }

        .sidebar input {
            width: 100%;
            padding: 10px 12px;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            font-size: 14px;
            border-radius: 4px;
            margin-bottom: 12px;
        }

        .sidebar input::placeholder {
            color: #666;
        }

        .sidebar button {
            width: 100%;
            padding: 10px 16px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.2s;
            margin-bottom: 8px;
        }

        .sidebar button:hover:not(:disabled) {
            opacity: 0.9;
        }

        .sidebar button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .sidebar button.secondary {
            background: transparent;
            color: #fff;
            border: 1px solid #333;
        }

        .sidebar button.secondary:hover:not(:disabled) {
            background: #111;
        }
        
        .pdf-download-container {
            margin: 24px 0;
            width: 100%;
            padding: 24px 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            box-sizing: border-box;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pdf-download-container h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
        }
        
        .pdf-download-container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
        }
        
        .pdf-download-btn {
            display: inline-block;
            padding: 12px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }
        
        .pdf-download-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .pdf-download-btn:disabled {
            background: linear-gradient(135deg, #999 0%, #666 100%) !important;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .txt-download-btn {
            background: linear-gradient(135deg, #4ade80 0%, #16a34a 100%);
        }
        
        .txt-download-btn:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(74, 222, 128, 0.4);
        }
        
        .pdf-status {
            font-size: 13px;
            padding: 8px 16px;
            border-radius: 8px;
            display: block;
            width: auto;
            max-width: 400px;
        }
        
        .pdf-status.ready {
            background: #d4edda;
            color: #155724;
        }
        
        .pdf-status.loading {
            background: #fff3cd;
            color: #856404;
        }
        
        .pdf-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status-info {
            padding: 16px;
            background: #111;
            border-radius: 4px;
            font-size: 13px;
            line-height: 1.6;
        }

        .status-info .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .status-info .status-item:last-child {
            margin-bottom: 0;
        }

        .status-info .status-label {
            color: #999;
        }

        .status-info .status-value {
            color: #fff;
            font-weight: 500;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            background: #333;
            border-radius: 12px;
            font-size: 11px;
            color: #fff;
        }

        .status-badge.active {
            background: #22c55e;
        }

        .status-badge.finished {
            background: #3b82f6;
        }

        /* 메인 컨텐츠 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e0e0e0;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h2 {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-icon {
            width: 24px;
            height: 24px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-wrapper {
            max-width: 70%;
            min-width: 0;
        }

        .message-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
            padding: 0 2px;
        }

        .message.user .message-label {
            text-align: right;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 14px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }
        
        .message-cost {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
            padding: 0 2px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .message-cost .cost-icon {
            display: inline-block;
            width: 14px;
            height: 14px;
            background: #f0f0f0;
            border-radius: 50%;
            text-align: center;
            line-height: 14px;
            font-size: 10px;
        }

        .message.assistant .message-content {
            background: #fff;
            border: 1px solid #e0e0e0;
            color: #000;
        }

        .message.user .message-content {
            background: #000;
            color: #fff;
            border: 1px solid #000;
        }

        .input-container {
            padding: 20px 24px;
            border-top: 1px solid #e0e0e0;
            background: #fff;
            display: flex;
            gap: 12px;
        }

        .input-container input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d0d0d0;
            border-radius: 24px;
            font-size: 14px;
            background: #fff;
            outline: none;
        }

        .input-container input:focus {
            border-color: #000;
        }

        .input-container button {
            padding: 12px 24px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .input-container button:hover:not(:disabled) {
            opacity: 0.8;
        }

        .input-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-message {
            text-align: center;
            padding: 60px 40px;
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .welcome-message h3 {
            font-size: 18px;
            color: #000;
            margin-bottom: 12px;
        }

        /* 햄버거 메뉴 버튼 */
        .menu-toggle {
            display: none;
            width: 40px;
            height: 40px;
            background: #000;
            border: 1px solid #000;
            border-radius: 8px;
            cursor: pointer;
            padding: 8px;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin-right: 12px;
            flex-direction: column;
            gap: 2px;
        }

        .menu-toggle:hover {
            background: #333;
            border-color: #333;
        }

        .menu-toggle.active {
            background: #fff;
            border-color: #e0e0e0;
        }

        .menu-toggle span {
            display: block;
            width: 20px;
            height: 2px;
            background: #fff;
            transition: all 0.3s ease;
            border-radius: 1px;
        }

        .menu-toggle.active span {
            background: #000;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(7px, 7px);
        }

        .menu-toggle.active span:nth-child(2),
        .menu-toggle.active span:nth-child(3),
        .menu-toggle.active span:nth-child(4) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(5) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* 모바일 오버레이 */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            .sidebar {
                position: fixed;
                left: -280px;
                top: 0;
                height: 100vh;
                z-index: 100;
                transition: left 0.3s ease;
            }

            .sidebar.active {
                left: 0;
                box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            }

            .sidebar-overlay {
                display: block;
                pointer-events: none;
            }

            .sidebar-overlay.active {
                pointer-events: auto;
            }

            .logo {
                width: 120px;
            }

            .header-icon {
                width: 20px;
                height: 20px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 100px;
                margin-bottom: 12px;
            }
            
            .sidebar-header {
                padding: 20px;
            }
            
            .sidebar-header h1 {
                font-size: 16px;
            }
            
            .sidebar-header p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- 사이드바 오버레이 -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <!-- 사이드바 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="./logo/RealCoaching_logo_full.png" alt="RealCoaching Logo" class="logo">
            <h1>리얼코칭 AI 챗봇</h1>
            <p>감정진단 전문 AI - 라일리</p>
        </div>
        
        <div class="sidebar-content">
            <!-- 세션 설정 섹션 -->
            <div class="session-section">
                <div class="section-title">세션 설정</div>
                <input type="text" id="sessionId" placeholder="세션 ID 입력">
                <button onclick="setSession()">세션 연결</button>
                <button onclick="generateSession()">새 세션 생성</button>
                <button onclick="clearSession()" class="secondary">세션 초기화</button>
            </div>

            <!-- 안내 섹션 -->
            <div class="session-section">
                <div class="section-title">사용 안내</div>
                <div style="font-size: 13px; color: #999; line-height: 1.6;">
                    1. 새 세션을 생성하거나 기존 세션 ID를 입력하세요<br>
                    2. 라일리와 대화를 시작하세요<br>
                    3. 진단이 완료되면 결과를 확인하세요
                </div>
            </div>
            
            <!-- 채팅 내보내기 섹션 -->
            <div class="session-section">
                <div class="section-title">대화 내보내기</div>
                <button onclick="downloadChatAsTxt()" class="secondary" id="downloadChatBtn">
                    💬 대화 내용 다운로드
                </button>
            </div>
            
        </div>
        
        <!-- 하단 고정 상태 정보 -->
        <div class="sidebar-footer">
            <div class="section-title">진단 상태</div>
            <div class="status-info">
                <div class="status-item">
                    <span class="status-label">세션 ID</span>
                    <span class="status-value" id="currentSession">없음</span>
                </div>
                <div class="status-item">
                    <span class="status-label">상태</span>
                    <span class="status-value">
                        <span id="statusBadge" class="status-badge">대기중</span>
                    </span>
                </div>
                <div class="status-item">
                    <span class="status-label">대화 수</span>
                    <span class="status-value" id="messageCount">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">사용 금액</span>
                    <span class="status-value" id="totalCost">₩0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="main-content">
        <div class="chat-header">
            <button class="menu-toggle" id="menuToggle" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h2>
                <img src="./logo/RealCoaching_logo_icon.png" alt="RealCoaching Icon" class="header-icon">
                Test Session
            </h2>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h3>환영합니다!</h3>
                <p>왼쪽 사이드바에서 세션을 설정하여<br>감정진단을 시작하세요.</p>
            </div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="메시지를 입력하세요..." 
                disabled
                onkeypress="handleKeyPress(event)"
            >
            <button onclick="sendMessage()" id="sendButton" disabled>전송</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/chat';
        let currentSessionId = null;
        let isLoading = false;
        let isFinished = false;
        let messageCounter = 0;
        let totalCost = 0;

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        async function setSession() {
            const sessionInput = document.getElementById('sessionId');
            const sessionId = sessionInput.value.trim();
            
            if (!sessionId) {
                alert('세션 ID를 입력하세요.');
                return;
            }

            // 기존 세션 데이터 조회 시도
            try {
                const response = await fetch(`http://localhost:8000/session/${sessionId}`);
                if (response.ok) {
                    const sessionData = await response.json();
                    await restoreSession(sessionData);
                } else if (response.status === 404) {
                    // 새 세션으로 처리
                    currentSessionId = sessionId;
                    enableChat();
                    updateStatus();
                    startConversation();
                } else {
                    throw new Error('세션 조회 실패');
                }
            } catch (error) {
                console.error('Session restore error:', error);
                alert('세션 연결 중 오류가 발생했습니다.');
            }
        }

        function generateSession() {
            const newSessionId = generateUUID();
            document.getElementById('sessionId').value = newSessionId;
            currentSessionId = newSessionId;
            enableChat();
            updateStatus();
            clearMessages();
            messageCounter = 0;
            totalCost = 0;
            isFinished = false;
            updateTotalCost();
            
            // 첫 메시지 자동 전송
            startConversation();
        }

        function clearSession() {
            if (!currentSessionId) {
                alert('활성 세션이 없습니다.');
                return;
            }
            
            if (!confirm('현재 세션을 초기화하시겠습니까?')) return;
            
            // PDF 컨테이너 제거
            const pdfContainer = document.getElementById('pdfDownloadContainer');
            if (pdfContainer) {
                pdfContainer.remove();
            }
            
            generateSession();
        }

        function clearMessages() {
            const container = document.getElementById('chatContainer');
            container.innerHTML = '';
        }

        function enableChat() {
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;
            document.getElementById('messageInput').focus();
            
            // 환영 메시지 제거
            const welcomeMsg = document.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }
        }

        function updateStatus() {
            // 세션 ID 업데이트
            const sessionDisplay = document.getElementById('currentSession');
            if (currentSessionId) {
                sessionDisplay.textContent = currentSessionId.substring(0, 8) + '...';
                sessionDisplay.title = currentSessionId;
            } else {
                sessionDisplay.textContent = '없음';
            }
            
            // 상태 배지 업데이트
            const badge = document.getElementById('statusBadge');
            if (isFinished) {
                badge.textContent = '진단 완료';
                badge.className = 'status-badge finished';
            } else if (currentSessionId) {
                badge.textContent = '진행중';
                badge.className = 'status-badge active';
            } else {
                badge.textContent = '대기중';
                badge.className = 'status-badge';
            }
            
            // 메시지 수 업데이트
            document.getElementById('messageCount').textContent = messageCounter;
        }

        async function startConversation() {
            await sendMessageToAPI('');
        }

        function addMessage(content, isUser, tokenUsage = null) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const wrapperDiv = document.createElement('div');
            wrapperDiv.className = 'message-wrapper';
            
            const labelDiv = document.createElement('div');
            labelDiv.className = 'message-label';
            labelDiv.textContent = isUser ? '사용자' : '라일리';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            // 줄바꿈 처리: \n을 <br>로 변환
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');
            
            wrapperDiv.appendChild(labelDiv);
            wrapperDiv.appendChild(contentDiv);
            
            // AI 메시지이고 토큰 사용량 정보가 있으면 비용 표시
            if (!isUser && tokenUsage && tokenUsage.current_cost_krw) {
                const costDiv = document.createElement('div');
                costDiv.className = 'message-cost';
                costDiv.innerHTML = `
                    <span style="margin-left: 8px; color: #666;">₩${tokenUsage.current_cost_krw.toFixed(1)}</span>
                `;
                wrapperDiv.appendChild(costDiv);
                
                // 총 비용 업데이트
                totalCost = tokenUsage.total_cost_krw;
                updateTotalCost();
            }
            
            messageDiv.appendChild(wrapperDiv);
            
            container.appendChild(messageDiv);
            container.scrollTo({
                top: container.scrollHeight,
                behavior: 'smooth'
            });
            
            if (isUser) {
                messageCounter++;
                updateStatus();
            }
        }

        function addRestoreMessage(content, isUser, tokenUsage = null) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const wrapperDiv = document.createElement('div');
            wrapperDiv.className = 'message-wrapper';
            
            const labelDiv = document.createElement('div');
            labelDiv.className = 'message-label';
            labelDiv.textContent = isUser ? '사용자' : '라일리';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            // 줄바꿈 처리: \n을 <br>로 변환
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');
            
            wrapperDiv.appendChild(labelDiv);
            wrapperDiv.appendChild(contentDiv);
            
            // AI 메시지이고 토큰 사용량 정보가 있으면 비용 표시
            if (!isUser && tokenUsage && tokenUsage.current_cost_krw) {
                const costDiv = document.createElement('div');
                costDiv.className = 'message-cost';
                costDiv.innerHTML = `
                    <span style="margin-left: 8px; color: #666;">₩${tokenUsage.current_cost_krw.toFixed(1)}</span>
                `;
                wrapperDiv.appendChild(costDiv);
            }
            
            messageDiv.appendChild(wrapperDiv);
            container.appendChild(messageDiv);
        }
        
        function updateTotalCost() {
            const totalCostElement = document.getElementById('totalCost');
            totalCostElement.textContent = `₩${totalCost.toFixed(1)}`;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isLoading || isFinished) return;
            
            input.value = '';
            await sendMessageToAPI(message);
        }

        async function sendMessageToAPI(message) {
            if (!currentSessionId || isLoading) return;
            
            isLoading = true;
            document.getElementById('sendButton').disabled = true;
            document.getElementById('messageInput').disabled = true;
            
            // 사용자 메시지 표시 (빈 메시지가 아닌 경우)
            if (message) {
                addMessage(message, true);
            }
            
            // 로딩 표시
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.innerHTML = '<div class="message-wrapper"><div class="message-label">라일리</div><div class="message-content">생각중...<span class="loading"></span></div></div>';
            const container = document.getElementById('chatContainer');
            container.appendChild(loadingDiv);
            container.scrollTo({
                top: container.scrollHeight,
                behavior: 'smooth'
            });
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error('서버 오류');
                }

                const data = await response.json();
                
                // 로딩 제거
                loadingDiv.remove();
                
                // 응답 메시지 표시 (토큰 사용량 정보 포함)
                const tokenUsage = data.state ? data.state.token_usage : null;
                addMessage(data.reply, false, tokenUsage);
                
                // 진단 완료 확인
                if (data.state && data.state.finished) {
                    isFinished = true;
                    updateStatus();
                    document.getElementById('messageInput').placeholder = '진단이 완료되었습니다.';
                    
                    // PDF 다운로드 컨테이너 추가 (아직 없을 때만)
                    if (!document.getElementById('pdfDownloadContainer')) {
                        addPDFDownloadContainer();
                        
                        // PDF 상태 확인
                        setTimeout(() => checkPDFStatus(), 1000);
                    }
                }
                
            } catch (error) {
                console.error('Error:', error);
                loadingDiv.remove();
                alert('메시지 전송 중 오류가 발생했습니다.');
            } finally {
                isLoading = false;
                if (!isFinished) {
                    document.getElementById('sendButton').disabled = false;
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('messageInput').focus();
                }
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // 사이드바 토글 함수
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menuToggle');
            const overlay = document.getElementById('sidebarOverlay');
            
            sidebar.classList.toggle('active');
            menuToggle.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // 화면 크기 변경 감지
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                // 데스크톱 모드로 전환 시 모바일 메뉴 상태 초기화
                const sidebar = document.getElementById('sidebar');
                const menuToggle = document.getElementById('menuToggle');
                const overlay = document.getElementById('sidebarOverlay');
                
                sidebar.classList.remove('active');
                menuToggle.classList.remove('active');
                overlay.classList.remove('active');
            }
        });

        async function restoreSession(sessionData) {
            currentSessionId = sessionData.session_id;
            const state = sessionData.state;
            
            // 메시지 수 초기화
            messageCounter = 0;
            totalCost = state.token_usage?.total_cost_krw || 0;
            isFinished = state.finished || false;
            
            // 채팅 활성화 및 환영 메시지 제거
            enableChat();
            clearMessages();
            
            // 메시지 히스토리 복원
            if (state.messages && state.messages.length > 0) {
                for (const message of state.messages) {
                    if (message.role === 'user') {
                        addRestoreMessage(message.content, true);
                        messageCounter++;
                    } else if (message.role === 'assistant') {
                        // 토큰 사용량 정보 추출 (최신 메시지에만 표시)
                        const tokenUsage = message === state.messages[state.messages.length - 1] ? state.token_usage : null;
                        addRestoreMessage(message.content, false, tokenUsage);
                    }
                }
            }
            
            // 상태 업데이트
            updateStatus();
            updateTotalCost();
            
            // 완료된 세션이면 입력 비활성화 및 PDF 컨테이너 추가
            if (isFinished) {
                document.getElementById('messageInput').placeholder = '진단이 완료되었습니다.';
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendButton').disabled = true;
                
                // PDF 다운로드 컨테이너 추가 (완료된 세션에만)
                setTimeout(() => {
                    addPDFDownloadContainer();
                    checkPDFStatus();
                }, 500);
            }
        }

        // PDF 관련 함수들
        function addPDFDownloadContainer() {
            const container = document.getElementById('chatContainer');
            
            // 이미 PDF 컨테이너가 있으면 제거
            const existingContainer = document.getElementById('pdfDownloadContainer');
            if (existingContainer) {
                existingContainer.remove();
            }
            
            // PDF 다운로드 컨테이너 생성
            const pdfContainer = document.createElement('div');
            pdfContainer.id = 'pdfDownloadContainer';
            pdfContainer.className = 'pdf-download-container';
            pdfContainer.innerHTML = `
                <h3>진단이 완료되었습니다!</h3>
                <p>상세한 분석 결과를 보고서로 확인하세요.</p>
                <div style="display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;">
                    <button onclick="downloadPDF()" class="pdf-download-btn" id="pdfDownloadBtn" disabled>
                        📄 PDF 보고서
                    </button>
                    <button onclick="downloadCompletedChatAsTxt()" class="pdf-download-btn txt-download-btn" id="txtDownloadBtn">
                        💬 대화 기록 (TXT)
                    </button>
                </div>
                <div id="pdfStatus" class="pdf-status">⏳ PDF 생성 중...</div>
            `;
            
            container.appendChild(pdfContainer);
            
            // 스크롤 하단으로
            container.scrollTo({
                top: container.scrollHeight,
                behavior: 'smooth'
            });
        }
        
        async function checkPDFStatus() {
            if (!currentSessionId || !isFinished) return;
            
            // PDF 컨테이너가 없으면 종료
            const container = document.getElementById('pdfDownloadContainer');
            if (!container) return;
            
            try {
                const response = await fetch(`http://localhost:8000/pdf/status/${currentSessionId}`);
                const data = await response.json();
                
                const statusDiv = document.getElementById('pdfStatus');
                const downloadBtn = document.getElementById('pdfDownloadBtn');
                
                if (!statusDiv || !downloadBtn) return;
                
                if (data.status === 'ready') {
                    statusDiv.textContent = 'PDF 준비 완료! 다운로드할 수 있습니다.';
                    statusDiv.className = 'pdf-status ready';
                    downloadBtn.disabled = false;
                } else {
                    statusDiv.textContent = 'PDF 생성 중... 잠시만 기다려주세요.';
                    statusDiv.className = 'pdf-status';
                    downloadBtn.disabled = true;
                    
                    // 3초 후 다시 확인 (진단 완료 상태일 때만)
                    if (isFinished) {
                        setTimeout(() => checkPDFStatus(), 3000);
                    }
                }
            } catch (error) {
                console.error('PDF status check error:', error);
                const statusDiv = document.getElementById('pdfStatus');
                if (statusDiv) {
                    statusDiv.textContent = 'PDF 상태 확인에 실패했습니다.';
                    statusDiv.className = 'pdf-status error';
                }
            }
        }
        
        async function downloadPDF() {
            if (!currentSessionId || !isFinished) {
                alert('진단이 완료된 후 다운로드할 수 있습니다.');
                return;
            }
            
            const statusDiv = document.getElementById('pdfStatus');
            const downloadBtn = document.getElementById('pdfDownloadBtn');
            
            if (!statusDiv) return;
            
            statusDiv.textContent = 'PDF 다운로드 중...';
            statusDiv.className = 'pdf-status';
            downloadBtn.disabled = true;
            
            try {
                const response = await fetch(`http://localhost:8000/pdf/${currentSessionId}`);
                
                if (!response.ok) {
                    throw new Error('PDF 다운로드 실패');
                }
                
                // PDF 파일 다운로드
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `realcoaching_report_${currentSessionId.substring(0, 8)}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                statusDiv.textContent = 'PDF 다운로드가 완료되었습니다!';
                statusDiv.className = 'pdf-status ready';
                
                // 3초 후 메시지 초기화
                setTimeout(() => {
                    if (statusDiv) {
                        statusDiv.textContent = 'PDF 준비 완료! 다운로드할 수 있습니다.';
                        downloadBtn.disabled = false;
                    }
                }, 3000);
                
            } catch (error) {
                console.error('PDF download error:', error);
                statusDiv.textContent = '다운로드에 실패했습니다. 다시 시도해주세요.';
                statusDiv.className = 'pdf-status error';
                downloadBtn.disabled = false;
                alert('PDF 다운로드 중 오류가 발생했습니다.');
            }
        }
        
        // 진단 완료 후 TXT 다운로드 함수
        function downloadCompletedChatAsTxt() {
            if (!currentSessionId || !isFinished) {
                alert('진단이 완료된 후 다운로드할 수 있습니다.');
                return;
            }
            
            const txtDownloadBtn = document.getElementById('txtDownloadBtn');
            if (txtDownloadBtn) {
                txtDownloadBtn.disabled = true;
            }
            
            const messages = [];
            const messageElements = document.querySelectorAll('.message');
            
            if (messageElements.length === 0) {
                alert('다운로드할 대화 내용이 없습니다.');
                if (txtDownloadBtn) {
                    txtDownloadBtn.disabled = false;
                }
                return;
            }
            
            // 세션 정보 추가
            messages.push('='.repeat(50));
            messages.push('리얼코칭 AI 채팅 기록');
            messages.push('='.repeat(50));
            messages.push(`세션 ID: ${currentSessionId || '없음'}`);
            messages.push(`다운로드 일시: ${new Date().toLocaleString('ko-KR')}`);
            messages.push(`총 메시지 수: ${messageElements.length}`);
            messages.push(`진단 상태: 완료`);
            messages.push('='.repeat(50));
            messages.push('');
            
            // 각 메시지 내용 추출
            messageElements.forEach((msgElement, index) => {
                const isUser = msgElement.classList.contains('user');
                const sender = isUser ? '사용자' : '라일리';
                const content = msgElement.querySelector('.message-content').textContent;
                
                messages.push(`[${index + 1}] ${sender}`);
                messages.push('-'.repeat(30));
                messages.push(content);
                messages.push('');
            });
            
            // TXT 파일 생성 및 다운로드
            const txtContent = messages.join('\n');
            const blob = new Blob([txtContent], { type: 'text/plain;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            
            // 파일명 생성 (세션 ID 포함)
            const sessionPart = currentSessionId ? currentSessionId.substring(0, 8) : 'no-session';
            a.download = `realcoaching_chat_${sessionPart}.txt`;
            
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            
            // 다운로드 완료 알림
            const statusDiv = document.getElementById('pdfStatus');
            if (statusDiv) {
                const originalText = statusDiv.textContent;
                const originalClass = statusDiv.className;
                statusDiv.textContent = 'TXT 다운로드가 완료되었습니다!';
                statusDiv.className = 'pdf-status ready';
                
                // 3초 후 원래 상태로 복원
                setTimeout(() => {
                    statusDiv.textContent = originalText;
                    statusDiv.className = originalClass;
                    if (txtDownloadBtn) {
                        txtDownloadBtn.disabled = false;
                    }
                }, 3000);
            }
        }
