<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리얼코칭 AI 감정진단 챗봇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #fff;
            color: #000;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* 사이드바 */
        .sidebar {
            width: 280px;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            position: relative;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid #333;
        }

        .sidebar-header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .sidebar-header p {
            font-size: 13px;
            color: #999;
        }

        .sidebar-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            padding-bottom: 180px; /* 하단 상태 섹션을 위한 공간 */
        }
        
        .sidebar-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 24px;
            background: #000;
            border-top: 1px solid #333;
        }

        .session-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #999;
            margin-bottom: 12px;
        }

        .sidebar input {
            width: 100%;
            padding: 10px 12px;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            font-size: 14px;
            border-radius: 4px;
            margin-bottom: 12px;
        }

        .sidebar input::placeholder {
            color: #666;
        }

        .sidebar button {
            width: 100%;
            padding: 10px 16px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.2s;
            margin-bottom: 8px;
        }

        .sidebar button:hover:not(:disabled) {
            opacity: 0.9;
        }

        .sidebar button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .sidebar button.secondary {
            background: transparent;
            color: #fff;
            border: 1px solid #333;
        }

        .sidebar button.secondary:hover:not(:disabled) {
            background: #111;
        }

        .status-info {
            padding: 16px;
            background: #111;
            border-radius: 4px;
            font-size: 13px;
            line-height: 1.6;
        }

        .status-info .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .status-info .status-item:last-child {
            margin-bottom: 0;
        }

        .status-info .status-label {
            color: #999;
        }

        .status-info .status-value {
            color: #fff;
            font-weight: 500;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            background: #333;
            border-radius: 12px;
            font-size: 11px;
            color: #fff;
        }

        .status-badge.active {
            background: #22c55e;
        }

        .status-badge.finished {
            background: #3b82f6;
        }

        /* 메인 컨텐츠 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .chat-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e0e0e0;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h2 {
            font-size: 16px;
            font-weight: 600;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-wrapper {
            max-width: 70%;
            min-width: 0;
        }

        .message-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
            padding: 0 2px;
        }

        .message.user .message-label {
            text-align: right;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 14px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .message.assistant .message-content {
            background: #fff;
            border: 1px solid #e0e0e0;
            color: #000;
        }

        .message.user .message-content {
            background: #000;
            color: #fff;
            border: 1px solid #000;
        }

        .input-container {
            padding: 20px 24px;
            border-top: 1px solid #e0e0e0;
            background: #fff;
            display: flex;
            gap: 12px;
        }

        .input-container input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d0d0d0;
            border-radius: 24px;
            font-size: 14px;
            background: #fff;
            outline: none;
        }

        .input-container input:focus {
            border-color: #000;
        }

        .input-container button {
            padding: 12px 24px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .input-container button:hover:not(:disabled) {
            opacity: 0.8;
        }

        .input-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-message {
            text-align: center;
            padding: 60px 40px;
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .welcome-message h3 {
            font-size: 18px;
            color: #000;
            margin-bottom: 12px;
        }

        /* 햄버거 메뉴 버튼 */
        .menu-toggle {
            display: none;
            width: 40px;
            height: 40px;
            background: #000;
            border: 1px solid #000;
            border-radius: 8px;
            cursor: pointer;
            padding: 8px;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin-right: 12px;
            flex-direction: column;
            gap: 2px;
        }

        .menu-toggle:hover {
            background: #333;
            border-color: #333;
        }

        .menu-toggle.active {
            background: #fff;
            border-color: #e0e0e0;
        }

        .menu-toggle span {
            display: block;
            width: 20px;
            height: 2px;
            background: #fff;
            transition: all 0.3s ease;
            border-radius: 1px;
        }

        .menu-toggle.active span {
            background: #000;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(7px, 7px);
        }

        .menu-toggle.active span:nth-child(2),
        .menu-toggle.active span:nth-child(3),
        .menu-toggle.active span:nth-child(4) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(5) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* 모바일 오버레이 */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            .sidebar {
                position: fixed;
                left: -280px;
                top: 0;
                height: 100vh;
                z-index: 100;
                transition: left 0.3s ease;
            }

            .sidebar.active {
                left: 0;
                box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            }

            .sidebar-overlay {
                display: block;
                pointer-events: none;
            }

            .sidebar-overlay.active {
                pointer-events: auto;
            }

        }
    </style>
</head>
<body>
    <!-- 사이드바 오버레이 -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <!-- 사이드바 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h1>리얼코칭 AI 챗봇</h1>
            <p>감정진단 전문 AI - 한이</p>
        </div>
        
        <div class="sidebar-content">
            <!-- 세션 설정 섹션 -->
            <div class="session-section">
                <div class="section-title">세션 설정</div>
                <input type="text" id="sessionId" placeholder="세션 ID 입력">
                <button onclick="setSession()">세션 연결</button>
                <button onclick="generateSession()">새 세션 생성</button>
                <button onclick="clearSession()" class="secondary">세션 초기화</button>
            </div>

            <!-- 안내 섹션 -->
            <div class="session-section">
                <div class="section-title">사용 안내</div>
                <div style="font-size: 13px; color: #999; line-height: 1.6;">
                    1. 새 세션을 생성하거나 기존 세션 ID를 입력하세요<br>
                    2. 한이와 대화를 시작하세요<br>
                    3. 진단이 완료되면 결과를 확인하세요
                </div>
            </div>
        </div>
        
        <!-- 하단 고정 상태 정보 -->
        <div class="sidebar-footer">
            <div class="section-title">진단 상태</div>
            <div class="status-info">
                <div class="status-item">
                    <span class="status-label">세션 ID</span>
                    <span class="status-value" id="currentSession">없음</span>
                </div>
                <div class="status-item">
                    <span class="status-label">상태</span>
                    <span class="status-value">
                        <span id="statusBadge" class="status-badge">대기중</span>
                    </span>
                </div>
                <div class="status-item">
                    <span class="status-label">대화 수</span>
                    <span class="status-value" id="messageCount">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="main-content">
        <div class="chat-header">
            <button class="menu-toggle" id="menuToggle" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h2>대화창</h2>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h3>환영합니다!</h3>
                <p>왼쪽 사이드바에서 세션을 설정하여<br>감정진단을 시작하세요.</p>
            </div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="메시지를 입력하세요..." 
                disabled
                onkeypress="handleKeyPress(event)"
            >
            <button onclick="sendMessage()" id="sendButton" disabled>전송</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/chat';
        let currentSessionId = null;
        let isLoading = false;
        let isFinished = false;
        let messageCounter = 0;

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function setSession() {
            const sessionInput = document.getElementById('sessionId');
            const sessionId = sessionInput.value.trim();
            
            if (!sessionId) {
                alert('세션 ID를 입력하세요.');
                return;
            }

            currentSessionId = sessionId;
            enableChat();
            updateStatus();
            
            // 첫 메시지 자동 전송
            startConversation();
        }

        function generateSession() {
            const newSessionId = generateUUID();
            document.getElementById('sessionId').value = newSessionId;
            currentSessionId = newSessionId;
            enableChat();
            updateStatus();
            clearMessages();
            messageCounter = 0;
            isFinished = false;
            
            // 첫 메시지 자동 전송
            startConversation();
        }

        function clearSession() {
            if (!currentSessionId) {
                alert('활성 세션이 없습니다.');
                return;
            }
            
            if (!confirm('현재 세션을 초기화하시겠습니까?')) return;
            
            generateSession();
        }

        function clearMessages() {
            const container = document.getElementById('chatContainer');
            container.innerHTML = '';
        }

        function enableChat() {
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;
            document.getElementById('messageInput').focus();
            
            // 환영 메시지 제거
            const welcomeMsg = document.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }
        }

        function updateStatus() {
            // 세션 ID 업데이트
            const sessionDisplay = document.getElementById('currentSession');
            if (currentSessionId) {
                sessionDisplay.textContent = currentSessionId.substring(0, 8) + '...';
                sessionDisplay.title = currentSessionId;
            } else {
                sessionDisplay.textContent = '없음';
            }
            
            // 상태 배지 업데이트
            const badge = document.getElementById('statusBadge');
            if (isFinished) {
                badge.textContent = '진단 완료';
                badge.className = 'status-badge finished';
            } else if (currentSessionId) {
                badge.textContent = '진행중';
                badge.className = 'status-badge active';
            } else {
                badge.textContent = '대기중';
                badge.className = 'status-badge';
            }
            
            // 메시지 수 업데이트
            document.getElementById('messageCount').textContent = messageCounter;
        }

        async function startConversation() {
            await sendMessageToAPI('');
        }

        function addMessage(content, isUser) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const wrapperDiv = document.createElement('div');
            wrapperDiv.className = 'message-wrapper';
            
            const labelDiv = document.createElement('div');
            labelDiv.className = 'message-label';
            labelDiv.textContent = isUser ? '사용자' : '한이';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            wrapperDiv.appendChild(labelDiv);
            wrapperDiv.appendChild(contentDiv);
            messageDiv.appendChild(wrapperDiv);
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            if (isUser) {
                messageCounter++;
                updateStatus();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isLoading || isFinished) return;
            
            input.value = '';
            await sendMessageToAPI(message);
        }

        async function sendMessageToAPI(message) {
            if (!currentSessionId || isLoading) return;
            
            isLoading = true;
            document.getElementById('sendButton').disabled = true;
            document.getElementById('messageInput').disabled = true;
            
            // 사용자 메시지 표시 (빈 메시지가 아닌 경우)
            if (message) {
                addMessage(message, true);
            }
            
            // 로딩 표시
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.innerHTML = '<div class="message-wrapper"><div class="message-label">한이</div><div class="message-content">생각중...<span class="loading"></span></div></div>';
            document.getElementById('chatContainer').appendChild(loadingDiv);
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error('서버 오류');
                }

                const data = await response.json();
                
                // 로딩 제거
                loadingDiv.remove();
                
                // 응답 메시지 표시
                addMessage(data.reply, false);
                
                // 진단 완료 확인
                if (data.state && data.state.finished) {
                    isFinished = true;
                    updateStatus();
                    document.getElementById('messageInput').placeholder = '진단이 완료되었습니다.';
                }
                
            } catch (error) {
                console.error('Error:', error);
                loadingDiv.remove();
                alert('메시지 전송 중 오류가 발생했습니다.');
            } finally {
                isLoading = false;
                if (!isFinished) {
                    document.getElementById('sendButton').disabled = false;
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('messageInput').focus();
                }
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // 사이드바 토글 함수
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menuToggle');
            const overlay = document.getElementById('sidebarOverlay');
            
            sidebar.classList.toggle('active');
            menuToggle.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // 화면 크기 변경 감지
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                // 데스크톱 모드로 전환 시 모바일 메뉴 상태 초기화
                const sidebar = document.getElementById('sidebar');
                const menuToggle = document.getElementById('menuToggle');
                const overlay = document.getElementById('sidebarOverlay');
                
                sidebar.classList.remove('active');
                menuToggle.classList.remove('active');
                overlay.classList.remove('active');
            }
        });

        // 초기 상태 업데이트
        updateStatus();
    </script>
</body>
</html>
